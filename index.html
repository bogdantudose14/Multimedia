<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>SVG Editor</title>
<link rel="stylesheet" type = "text/css" href="svgstyle.css">
<script src = "script.js"></script>

</head>

<body>


<h1 id="header1">Editor SVG
    <button id="rectanglebtn" class = "rectangle"></button>
    <button id="circlebtn" class = "circle"></button>
    <button id="linebtn" class = "line" style="background-image: url(line.png)"></button>
    <button id="mutebtn" class="muteclass" style="background-image: url(soundon.png)"></button>
    <button id="removebtn" class = "remove" style="background-image: url(trash.png);"></button>
    
    <select id="colorpick" class="colorpick">
        <option class="red" value="maroon">Red</option>
        <option class="green" value="#082f14">Brunswick green</option>
        <option class="darkblue" value="#003366">Dark Blue</option>
        <option class="orange" value="#ff7900">Safety Orange</option>
        <option class="yellow" value="#fedf00">Vivid yellow</option>

      </select>

</h1>


<svg id="editor">

<g id="elemente">
</g>


  <rect id="rectangle" x="200" y="100" width="300" height="200"></rect>
  <circle id="circle"  cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
  <line id="line" x1="50" , y1="50", x2="100", y2="100" ></line>


</svg>

</body>


</html>
